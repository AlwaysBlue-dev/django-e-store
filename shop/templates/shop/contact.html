{% extends 'shop/base.html' %}

{% block title%} Contact Us {% endblock %}

{% block body %}
<div class="container">
       <h3 class= "text-center my-4">Contact Us</h3>
       <form action="/shop/contact" method="post">{% csrf_token %}
         <div class="form-group row">
           <label for="name" class="col-md-2 col-sm-2 col-form-label">Name</label>
           <div class="col-sm-12">
             <input type="text" class="form-control " id="name" name="name" placeholder="Enter Your Name">
           </div>
         </div>
         <div class="form-group row">
           <label for="email" class="col-sm-2 col-form-label">Email</label>
           <div class="col-sm-12">
             <input type="email" class="form-control " id="email" name="email" placeholder="Enter Your Email">
           </div>
         </div>
         <div class="form-group row">
           <label for="phone" class="col-sm-2 col-form-label">Phone</label>
           <div class="col-sm-12">
             <input type="tel" class="form-control " id="phone" name="phone" placeholder="Enter Your Phone Number">
           </div>
         </div>
         <div class="form-group row">
           <label for="desc" class="col-sm-4 col-form-label">How May We Help You?</label>
           <div class="col-sm-12">
             <textarea class="form-control " id="desc" name="desc" rows="3"></textarea>
           </div>
         </div>
         <button type="submit" class="btn btn-success">Submit</button>
       </form>
     </div>
  {% endblock body %}
